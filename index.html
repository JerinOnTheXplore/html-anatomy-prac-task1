<!DOCTYPE html><!--HTML5 declaration-->
<html lang="en"><!--Defines browsers and search engine that the document language is in English-->
<head><!--This is head section-->
    <meta charset="UTF-8"><!--Supports Unicode-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Responsive in all devices-->
    <title>Skeleton of HTML</title><!--Shows name of webpage on browsers tab-->
</head>
<body><!--All visible contents remain in body section-->
    <h1 style="color: palevioletred;">Welcome to my HTML practice task 1</h1>
    <p style="color: darkcyan;">Created by Jerin as a part of web development practice</p>
</body>
</html>
